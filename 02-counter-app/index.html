<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <div class="container" :class="valueIs">
          <h1>Count: {{ count }}</h1>
          <div>
            <label for="step">Step:</label>
            <input v-model="step" id="step" type="number" min="1" />
            <button class="positive" @click="modCount('add')">Increase</button>
            <button class="negative" @click="modCount('dis')">Decrease</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
